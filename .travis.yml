language: cpp

dist: bionic

compiler:
  - clang
  - gcc

os:
  - linux

env:
  global:
    - LC_ALL: C.UTF-8
    - LANG: C.UTF-8

before_install:
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq cppcheck doxygen graphviz lcov qt5-qmake qtbase5-dev qt5-default 

before_script:
  - qmake "CONFIG +=test"

script:
  - cppcheck --error-exitcode=1 --quiet .
  - make
  - make check
