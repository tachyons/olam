version: v1.2.{build}
build:
  verbosity: minimal
install:
  - set QTDIR=C:\Qt\5.10.1\mingw53_32
  - choco install -y InnoSetup
  - set PATH=%QTDIR%\bin;C:\Qt\Tools\mingw530_32\bin;%PATH%;"C:\Program Files (x86)\Inno Setup 5"
build_script:
  - qmake olam.pro
  - mingw32-make
after_build:
  - windeployqt --compiler-runtime --release build/release/olam.exe
  - cp -r src/db release
  - cp -r src/misc release
  - cp LICENSE release
  - cp olam.iss build
  - cd build
  - iscc olam.iss
artifacts:
  - path: release
    type: zip
  - path: Output\olam-*.exe
