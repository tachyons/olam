name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v1
    - name: Install Qt deps
      uses: jurplel/install-qt-action@v2
    - name: qmake
      run: qmake "CONFIG +=test"
    - name: make
      run: make
    - name: make check
      run: make check
